<body>
    <h1>Temprature Converter</h1>
    <p>Type a value to convert</p>
    <span>Fahrenheit:</span>
    <input type="number" id ="input" oninput="convert(this.value)">
    <br>
    <span>Celcius:</span>
    <span id = "result"></span>
    <script>

        function convert(number) {
            let fahrenheit = document.getElementById("input");
            let celcius = document.getElementById("result");
            celcius.innerHTML = (fahrenheit.value - 32) / 1.8;
        }
    </script>
</body>
